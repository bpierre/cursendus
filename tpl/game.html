<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>⦶ CursenduS ⦶</title>
</head>
<body>
	<br /><br /><br /><br />
	<table cellpadding="0" cellspacing="0" align="center" background="#cccccc">
	<% var skin; %>
	<% for (var i=0; i < terrain.length; i++) { %>
		<tr>
			<% for (var j=0; j < terrain[i].length; j++) { %>
				<td width="40" height="30" style="border-left:1px solid #17125B;border-bottom:1px solid #17125B;" background="http://localhost:3001/terrain-<%= terrain[i][j].skin %>.gif">
				</td>
			<% } %>
		</tr>
	<% } %>
	</table>

</body>
</html>
