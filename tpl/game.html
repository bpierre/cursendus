<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Hello</title>
</head>
<body>
	<br /><br /><br /><br />
	<table cellpadding="0" cellspacing="0" border="0" align="center">
	<% var skin; %>
	<% for (var i=0; i < terrain.length; i++) { %>
		<tr>
			<% for (var j=0; j < terrain[i].length; j++) { %>
				<td width="40" height="30">
					<img src="http://localhost:3001/terrain-<%= terrain[i][j].skin %>.gif" width="40" height="30" alt="" style="display:block" />
				</td>
			<% } %>
		</tr>
	<% } %>
	</table>

</body>
</html>
